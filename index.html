<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBox">
    
        <div class="TopBox">
            <h1>Contact Form</h1>
            <p class="please">Please fill all the text in the field.</p>
        </div>
        <div class="infoBox">
            <form action="mailto:patilharsh2312@gmail.com">
                <p class="inp">Your Name :<div class="inp"><input type="text" placeholder="Your full name" class="NameBox"></div></p>
                <p class="inp">Your Mail : <div class="inp"><input type="email" name="mail" class="MailBox" placeholder="Valid Email Address"> </div></p>
                <p class="inp">Message :<div class="inp"> <textarea name=""cols="30" rows="10" class="messageBox" placeholder="Your Message to US"></textarea></div></p>
                <p class="inp">Subject :<div class="inp"><input class="subBox" placeholder="Job quiry"></div></p>
            </form>
        </div>
        <input type="submit" class="btn value="Send" >
    
        <!-- <button class="btn">Send</button> -->
    </div>
</body>
</html>
